name: CI
on:
  push:
    branches: 
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.14.0'
    - name: Setup Dependencies
      run:  |
        go version
        go get -u golang.org/x/lint/golint
        go get -u github.com/gorilla/mux    
    - name: Run Build
      run: go build .
    - name: Run Linter
      run: |
        go vet .
        golint .
      
      
      
  
